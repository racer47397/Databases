<!DOCTYPE html>
<html>
    <head>
        <title>Catálogo</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <style>
            *:not(.section, li) {box-sizing: border-box;}

            #myInput {
                background-image: url('images/search%20icon.png');
                background-position: 10px 10px;
                background-size: 2%;
                background-repeat: no-repeat;
                width: 100%;
                font-size: 16px;
                padding: 12px 20px 12px 40px;
                border: 1px solid #ddd;
                margin-bottom: 12px;
            }
            
            #myTable th, #myTable td {
                text-align: left;
                padding: 12px;
            }
            
            #myTable tr {
                border-bottom: 1px solid #ddd;
            }
            
            #myTable tr.header, #myTable tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <ul class="section">
            <li><img src="images/Logo%20JA.png" alt="Logo Jackson Alarmas" style="float: left; width: 80px;height: 100px; padding: 10px;"></li>
            <li><a href="index.html" class="navbar">Inicio</a></li>
            <li><a href="registro.html" class="navbar">Regístrate</a></li>
            <li><a class="active" class="active" href="catalogo.html" class="navbar" align="center">Catálogo</a></li>
            <li><a href="info.html" class="navbar">Conócenos</a></li>
            <li id="cuenta"><button onclick="document.getElementById('popup').style.display='block'" style="width:auto;">Iniciar sesión</button></li>
        </ul>
        
        <div class="modal" id="lel">    
            <div class="modal-content" style="border:1px solid #ccc">
                <div class="container">
                    <h1 style="font-size: 200%;">Catálogo</h1>
                </div>
            </div>
        </div>
            
        <div class="modal-content" style="border:1px solid #ccc;margin-top: 10px;margin-bottom: 50px;">
            <div class="modal" style="padding-top: 0;padding-bottom: 0;">
                <div class="container">
                    <input type="text" id="myInput" style="border-color: black;" onkeyup="myFunction()" placeholder="Busca tu producto..." title="Escribe el nombre de un producto">

                <table id="myTable">
                    <tr class="header">
                        <th style="width:60%;">Producto</th>
                        <th style="width:40%;">Precio</th>
                    </tr>
                    <tr>
                        <td>Alarma A</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>Alarma B</td>
                        <td>$300</td>
                    </tr>
                    <tr>
                        <td>Alarma B plus</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>ALARMA C</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>ALARMA D</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>AlarmA E</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>No Alarma</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>nO aLaRmA 2</td>
                        <td>$500</td>
                    </tr>
                </table>
                </div>
            </div>
        </div>

        <script>
            function myFunction() {
                var input, filter, table, tr, td, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }       
                }
            }
            
        </script>   
        <div id="popup" class="modal-register">
            <form method="post" action="LoginLogic" class="modal-content" style="border:1px solid #ccc">
                <div class="container">
                    <span class="close">&times;</span>
                    <h1 style="font-size: 200%;margin-bottom: 14px;">Iniciar sesión</h1>
                    <label for="user"><b>Nombre de usuario</b></label>
                    <input type="text" placeholder="Nombre de usuario" name="user" class="registro" required>
                
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Contraseña" name="psw" class="registro" required>
                
                    <button type="submit" class="inicio">Acceder como cliente</button>
                    <button type="submit" class="inicio" id="sgn_empleado">Acceder como empleado</button>
                
                    <p><span class="psw">¿No tienes una cuenta? Regístrate <a href="registro.html">aquí</a>.</span></p>
                </div>
            </form>
        </div>
        <script>
            var modal = document.getElementById('popup');
            var span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
